<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm điểm thi lớn nhất</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for( let i=0; i<arr.length; i++){
            if(max<arr[i]){
                max = arr[i];
            }
        }return max;
    }

    let numberStudent = Number(prompt('Mời nhập só sinh viên'));
    let listPoint = [];
    let maxPoint;
    for ( i=0; i<numberStudent; i++){
        let point = Number(prompt('Mời nhập điểm'));
        listPoint.push(point);
    }
    maxPoint = findMax(listPoint);
    document.write('Điểm lớn nhất là: '+ maxPoint);
</script>
</body>
</html>
